<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myform</title>
    <link rel="stylesheet" href="styling.css/myform.css">
</head>

<body>
    <section class="header">
        <header>

            <h1>College Forms</h1>
            <hr>
        </header>
        <nav class="navigation">
            <ul>
                <button class="homebar"><a href="">Home</a></button>
                <button class="homebar">News </button>
                <button class="homebar">Contact </button>
                <button class="homebar">About </button>
                <button class="homebar"><a href="table.html">Table</a></button>

            </ul>
        </nav>
    </section>
    <section class="form">
        <form>
            <article class="details">
                <label for=""><b>Fill This Google Form</b></label><br>
                <label for="">First Name</label>
                <input class="ph" type="text" placeholder="enter your first name">

                <label for="">Middle Name</label>
                <input class="ph" type="text" placeholder="enter your middle name">

                <label for="">Last Name</label>
                <input class="ph" type="text" placeholder="enter your last name">
                <br>
                <br>

                <label for="">Select your photo</label>
                <input type="file">
                <br>
                <br>

                <label for="">Father`s Name</label>
                <input class="ph" type="text" placeholder="enter your father`s name">
                <br>
                <br>
                <label for="">Mother`s Name</label>
                <input class="ph" type="text" placeholder="enter your mother`s name">
                <br>
                <br>

                <label for="">Date of birrth</label>
                <input class="ph" type="date" placeholder="enter your date of birth">
                <br><br>
                <label for="adress">Adress</label>
                <input class="ph" id="adress" type="adress" placeholder="enter your adress">
                <br>
                <br>
                <label for="">Pincode</label>
                <input class="ph" type="number" placeholder="enter your pincode">
                <br>
                <br>
                <label for="f">Gender</label>
                <br>
                <input id="m" name="gender" type="radio">
                <label for="m">Male</label>
                <br>
                <input id="f" name="gender" type="radio">
                <label for="f">Female</label>
                <br>
                <br>
                <label for="">Annual Income</label>
                <input class="ph" type="number" placeholder="enter your annual income">
                <br>
                <br>
            </article>
            <article class="contect">

                <h3>Contact details</h3>
                <br>
                <label for="">Emails</label>
                <input class="ph" type="email" placeholder="type your emails">
                <br>
                <br>
                <label for="">Phone Number</label>
                <input class="ph" type="number" placeholder="enter your phone number">
                <br>
                <br>
            </article>

            <article class="catogery">
                <label for=""><b>Category</b></label>
                <br>
                <br>
                <input id="general" name="category" type="radio">
                <label for="general">General</label>
                <br>
                <input id="obc" name="category" type="radio">
                <label for="obc">OBC</label>
                <br>
                <input id="st" name="category" type="radio">
                <label for="st">ST/SC</label>
            </article>

            <article class="subject">
                <h4>Choose your subject</h4>

                <input type="checkbox" value="phy">
                <label for="">Physics</label>
                <br>
                <input type="checkbox" value="math">
                <label for="">Math</label>
                <br>
                <input type="checkbox" value="computer">
                <label for="">Computer</label>
                <br>
                <input type="checkbox" value="gk">
                <label for="">Gk</label>
                <br>
                <input type="checkbox" value="chemistry">
                <label for="">Chemistry</label>
                <br><br>
            </article>
            <article class="button">
                <button class="reset" type="reset">reset</button>
                <button class="submit" type="submit">submit</button>
                <br>
            </article>
            <article class="next">
                <p>Next Page <a href="ed.html">Click here >>></a>
                </p>

            </article>


        </form>
    </section>
</body>

</html>
